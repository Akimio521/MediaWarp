name: 功能改进
description: Feature Request
title: "[功能改进]: "
labels: ["feat"]
body:
  - type: markdown
    attributes:
      value: |
        请说明你希望添加的功能。
  - type: input
    id: version
    attributes:
      label: 当前程序版本
      description: 遇到问题时程序所在的版本号
    validations:
      required: true
  - type: input
    id: version-info
    attributes:
      label: 当前程序版本的详细信息
      description: 访问 `http://<MediaWarp ip>:<port>/MediaWarp/version` 或通过 `./MediaWarp --version` 获取
    validations:
      required: false
  - type: textarea
    id: feature-request
    attributes:
      label: 功能改进
      description: 请详细描述需要改进或者添加的功能。
      placeholder: "功能改进"
    validations:
      required: true
  - type: textarea
    id: references
    attributes:
      label: 参考资料
      description: 可以列举一些参考资料，但是不要引用同类但商业化软件的任何内容。
      placeholder: "参考资料"